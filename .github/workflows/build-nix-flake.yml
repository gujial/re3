name: Nix Flake Build

on:
  pull_request:
  push:
    branches:
      - miami
  release:
    types: published

jobs:
  build:
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          # Linux x86_64 build
          - runs-on: ubuntu-latest
            system: x86_64-linux
          # Linux ARM64 build (using QEMU)
          - runs-on: ubuntu-latest
            system: aarch64-linux
          # macOS x86_64 build
          - runs-on: macos-15-intel
            system: x86_64-darwin
          # macOS ARM64 build
          - runs-on: macos-latest
            system: aarch64-darwin
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'true'
    
    - name: Set up QEMU (for aarch64-linux)
      if: matrix.system == 'aarch64-linux'
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64
    
    - name: Install Nix (Determinate Systems)
      uses: DeterminateSystems/nix-installer-action@main
      with:
        extra-conf: |
          experimental-features = nix-command flakes
          extra-platforms = ${{ matrix.system == 'aarch64-linux' && 'aarch64-linux' || '' }}
    
    - name: Setup Cachix
      uses: cachix/cachix-action@v14
      with:
        name: re3
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        skipPush: ${{ secrets.CACHIX_AUTH_TOKEN == '' }}
    
    - name: Determine package name
      id: package
      run: |
        echo "name=reVC" >> $GITHUB_OUTPUT
        echo "binary=reVC" >> $GITHUB_OUTPUT
    
    - name: Build reVC
      run: |
        nix build ".#packages.${{ matrix.system }}.reVC" -L
    
    - name: Check flake
      run: |
        nix flake check -L
    
    - name: Create release package
      run: |
        mkdir -p package
        cp result/bin/reVC package/
        cp -r result/share/reVC/* package/
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: reVC-${{ matrix.system }}
        path: package/
        if-no-files-found: error
